<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"> 
    <h:head>
        <title>Ticket bearbeiten</title>
        <link rel="stylesheet" media="screen,projection"
        title="Standardstylesheet" href="style.css"
        type="text/css" />
    </h:head>
            <f:metadata>
            <f:viewParam name="Username" value="#{gui_Ticketbearbeiten.username}" />          
            </f:metadata>
	<script type="text/javascript" language="javascript" src="TimeFunctions.js"></script>
	
    <h:body onload="startTime()">
        <h:form>
		<table style="max-width:1000px;" id="Table_Wrap" width="100%">
			<tr>
				<td>				
					<table id = "Header" width="100%">
						<tr>
							<td id="Zeit">				
							</td>
                                                    <td> Eingeloggt als: #{gui_Ticketbearbeiten.username}						 
                                                                <h:commandButton value="Ausloggen"></h:commandButton>
							</td>
						</tr>
					</table>
					
					<table id="Title"  width="100%">						
						<tr>
							<td width="50%">
								<img src="logoiubh.png" alt="IUBH" style="width:150px"/>
							</td>
							<td>
								<h2>Ticket bearbeiten</h2>
							</td>
						</tr>					
					</table>
					
                                        <table id="Rand_neu"  width="100%">
						<tr>
							<td width="15%">Priorität</td>   
							<td> 
                                                            <h:selectOneMenu id="Priority" value="#{gui_Ticketbearbeiten.priority}">
      
                                                                                                 <f:selectItems value= "#{gui_Ticketbearbeiten.priorityList}" itemValue="#{gui_Ticketbearbeiten.priority}" />
                                                                       </h:selectOneMenu>
							</td>             
							<td width="15%" >Kategorie</td> 
							<td> 
								 <h:selectOneMenu id="Category" value="#{gui_Ticketbearbeiten.category}">
      
                                                                                                 <f:selectItems value= "#{gui_Ticketbearbeiten.categoryList}" />
                                                                </h:selectOneMenu>
							</td>
						</tr>								  
						<tr>
							<td>Status</td>   
							<td> 
                                                               <h:selectOneMenu id="Status" value="#{gui_Ticketbearbeiten.status}">

                                                                    <f:selectItems value= "#{gui_Ticketbearbeiten.statusList}" />
                                                               </h:selectOneMenu>	
							</td>             
							<td>Kurs</td> 
							<td> 
								<h:selectOneMenu id="Course" value="#{gui_Ticketbearbeiten.course}">

                                                                            <f:selectItems value= "#{gui_Ticketbearbeiten.courseList}" />
                                                                        </h:selectOneMenu>	 
							</td>
						</tr>									
						<tr>
							<td> </td>   
							<td> </td>
							<td>gebuchte Zeit</td>
							<td> <h:inputText id="ReportedTime" value="#{gui_Ticketbearbeiten.reportedTime}" label="Gebuchte Zeit"></h:inputText>
                                                        </td>
						</tr>
					</table>					
					
					<table id = "Title"  width="100%" >   				
						<tr>
							<td width="15%">Titel</td>
							<td>								
                                                                <h:inputText id="Title" value="#{gui_Ticketbearbeiten.title}" style="width:100%;height:100%"/>
                                                                
							</td>  													  
						</tr>							
						<tr> 
							<td >Beschreibung</td>
							<td valign="top" >
								<h:inputTextarea id="Comment" value="#{gui_Ticketbearbeiten.comment}" style="width:100%;height:100%" rows="5" cols="80" label="Beschreibung" />                                                         
							</td>					  
						</tr>
                                                <tr> 
							<td >Neuer Kommentar</td>
							<td valign="top" >
								<h:inputTextarea id="NewComment" value="#{gui_Ticketbearbeiten.newComment}" style="width:100%;height:100%" rows="5" cols="80" label="Neues Kommentar" />                                                         
							</td>					  
						</tr>	
					</table> 
                                    
                                    
                                    
                                    
                                         <!-- DE: für später -->
                                       
                                   
					<table id = "Rahmen_Tabelle"  width="100%" >
						<tr>
							<td colspan="2"> <b>Kommentar-Historie</b> </td>					 
						</tr>	
                                          
						<tr>
                                                    <td width="15%"> <h:outputText value="#{gui_Ticketbearbeiten.worknoteDateList[status.index]}" />
                                                        
                                                    </td>
                                                    
							<td> 
								<h:outputText value="#{gui_Ticketbearbeiten.worknoteNoteList}"  />
							</td>
						</tr> 					
						<tr>
                                                    <td width="15%"> <h:outputText value="#{gui_Ticketbearbeiten.worknoteDateList[status.index]}" />
                                                        
                                                    </td>
                                                    
							<td> 
								<h:outputText value="#{gui_Ticketbearbeiten.worknoteNoteList}"  />
							</td>
						</tr> 				
						<tr>
                                                    <td width="15%"> <h:outputText value="#{gui_Ticketbearbeiten.worknoteDateList[status.index]}" />
                                                        
                                                    </td>
                                                    
							<td> 
								<h:outputText value="#{gui_Ticketbearbeiten.worknoteNoteList}"  />
							</td>
						</tr> 				
					</table> 
				
                                        
					<table id="Buttons" >
						<tr>
						   <td> 
                                                       <h:commandButton value="Speichern" action="#{gui_Ticketbearbeiten.Save}"></h:commandButton>
							</td>           
						</tr> 
						<tr>
							<td> 
                                                                <h:commandButton value="Abbrechen" action="#{gui_Ticketbearbeiten.Cancel}"></h:commandButton>
							</td>           
						</tr> 				   
					</table> 
					  				
				</td>
			</tr>
		</table>   
            </h:form>	
    </h:body>
</html>
