<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Ticket bearbeiten</title>
        <link rel="stylesheet" media="screen,projection"
        title="Standardstylesheet" href="style.css"
        type="text/css" />
    </h:head>
    
	<script type="text/javascript" language="javascript" src="TimeFunctions.js"></script>
	
    <h:body onload="startTime()">
        <h:form>
		<table style="max-width:1000px;" id="Table_Wrap" width="100%">
			<tr>
				<td>				
					<table id = "Header" width="100%">
						<tr>
							<td id="Zeit">				
							</td>
							<td> Eingeloggt als: [USER.name] 								 
                                                                <h:commandButton value="Ausloggen"></h:commandButton>
							</td>
						</tr>
					</table>
					
					<table id="Title"  width="100%">						
						<tr>
							<td width="50%">
								<img src="logoiubh.png" alt="IUBH" style="width:150px"/>
							</td>
							<td>
								<h2>Ticket bearbeiten</h2>
							</td>
						</tr>					
					</table>
					
                                        <table id="Rand_neu"  width="100%">
						<tr>
							<td width="15%">Priorität</td>   
							<td> 
								<form action="select.htm" >      
									<select name="Prioritaet" size="1" >
										<option>gering</option>
										<option>mittel</option>
										<option>hoch</option>
									</select> 
								</form>
							</td>             
							<td width="15%" >Kategorie</td> 
							<td> 
								<form action="select.htm" >      
									<select name="Prioritaet" size="1">
										<option>Anfrage</option>
										<option>Störung</option>
										<option>Frage</option>
									</select>
									
								</form>     
							</td>
						</tr>								  
						<tr>
							<td>Status</td>   
							<td> 
								<form action="select.htm" >      
									<select name="Prioritaet" size="1">
										<option>new</option>
										<option>in progress</option>
										<option>pending close</option>
										<option>closed</option>
									</select> 
								</form>
							</td>             
							<td>Kurs</td> 
							<td> 
								<select name="Kurs" size="1">
									<option>IMT1</option>
									<option>BWIR</option>
									<option>BBWL</option>
									<option>IGIS</option>
									<option>IOBP</option>
									<option>IMT2</option>
									<option>IPWA</option>
									<option>IREN</option>
									<option>BKLR</option>
									<option>BFIN</option>
									<option>BREC</option>
									<option>IDBS</option>
									<option>ISPE</option>
									<option>IQSS</option>
									<option>BDMG</option>
									<option>BPUE</option>
									<option>ISEFG</option>
									<option>IPMG</option>
									<option>IAMG</option>
									<option>BBLO</option>
									<option>ISSE</option>
									<option>BURG</option>
									<option>BUFG</option>     
								</select>                   
							</td>
						</tr>									
						<tr>
							<td> </td>   
							<td> </td>
							<td>gebuchte Zeit</td>
							<td> <input type="int" id = "repTime"/></td>
						</tr>
					</table>					
					
					<table id = "Title"  width="100%" >   				
						<tr>
							<td width="15%">Titel</td>
							<td>								
                                                                <h:inputText id="titel" value="#{ticket.titel}" style="width:100%;height:100%"/>
                                                                
							</td>  													  
						</tr>							
						<tr> 
							<td >Kommentare</td>
							<td valign="top" >
								<textarea style="width:100%;height:100%" rows="5" cols="80"></textarea>                                                                
							</td>					  
						</tr>				
					</table> 
                                         <!-- DE: für später
                                        <p><b>Kommentar-Historie</b></p>
                                        <h:dataTable value="#{worknnote.worknotes}" var="worknote">
                                        <h:column>
                                          <h:outputText value="#{worknote.date}"/>
                                        </h:column>
                                        <h:column>
                                          <h:outputText value="#{worknote.notes}"/>
                                        </h:column>
                                      </h:dataTable>
                                      -->
					<table id = "Rahmen_Tabelle"  width="100%" >
						<tr>
							<td colspan="2"> <b>Kommentar-Historie</b> </td>					 
						</tr>					
						<tr>
							<td width="15%">[WORKNOTE.date]</td>
							<td> 
								<textarea class="WorknoteRO" style="width:100%;height:100%" rows="2" cols="10" readonly="true"></textarea> 
							</td>
						</tr> 					
						 <tr>
							<td>[WORKNOTE.date]</td>
							<td> 
								<textarea class="WorknoteRO" style="width:100%;height:100%" rows="2" cols="10" readonly="true"></textarea> 
							</td>
						</tr> 					
						 <tr>
							<td>[WORKNOTE.date]</td>
							<td> 
								<textarea class="WorknoteRO" style="width:100%;height:100%" rows="2" cols="10" readonly="true"></textarea> 
							</td>
						</tr> 					
					</table> 
				
					<table id="Buttons" >
						<tr>
						   <td> 
                                                                <h:commandButton value="Speichern"></h:commandButton>
							</td>           
						</tr> 
						<tr>
							<td> 
                                                                <h:commandButton value="Abbrechen"></h:commandButton>
							</td>           
						</tr> 				   
					</table> 
					  				
				</td>
			</tr>
		</table>   
            </h:form>	
    </h:body>
</html>
