	<script>
	function startTime() 
	{
		var today = new Date();
		var h = today.getHours();
		var m = today.getMinutes();
		var s = today.getSeconds();
		m = checkTime(m);
		s = checkTime(s);
		document.getElementById('Zeit').innerHTML =	h + ":" + m + ":" + s;
		var t = setTimeout(startTime, 500);
	}
	function checkTime(i) // add zero in front of numbers < 10
	{
		if (i < 10) 
		{
			i = "0" + i;
		}  
		return i;
	}
	</script>
