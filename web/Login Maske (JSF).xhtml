<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
        <title>Login</title>
        <link rel="stylesheet" media="screen,projection"
        title="Standardstylesheet" href="style.css"
        type="text/css" />
    </h:head>
    
    <f:metadata>
        <f:viewParam name="Username" value="#{gui_Login.typedUsername}" />

<h:body>
		<table style="max-width:1000px;" id="Table_Wrap" width="100%">
			<tr>
				<td>

						<tr>
							<td width="50%">
								<img src="logoiubh.png" alt="IUBH" style="width:150px"/>
							</td>
							<td>
                                                            <h2>Login</h2>
							</td>
						</tr>					
					</table>
				 <h:form>
                                     <table>
                                                <tr>
                                                    <td> <h4>Willkommen bei der Ticketanwendung der IUBH Fernstudium. </h4> </td>
                                                    <br/>
                                                </tr>
                                     </table>
					<table>

                                                <tr>  
							<td> Benutzername* </td>
							<td>  
								<!-- <input type="text" ></input> -->

							</td> 
						</tr>		
						<tr>  
							<td> Passwort* </td>
							<td> 
                                                                 <h:inputSecret id="UserPassword" value="#{gui_Login.typedUserPassword}" required="true" label="Passwort"></h:inputSecret>
                                                                 
							</td>    
						</tr>  
						<tr> 
                                                        <td></td>
							<td> 
                                                            <font color="red" size="2px"> <h:message  for="Username"></h:message></font>

                                                </tr>
                                                <tr>
                                                        <td> </td>
                            
							<td> 
                                                            <font color="red" size="2px"><h:message for="UserPassword"></h:message></font>
                                                        </td>   
                                                </tr>
                                                <tr>
                                                        <td></td>
                                                        <td>                                                               
                                                                <h:commandButton action="#{gui_Login.CheckLogin}"
                                                                value="Login"></h:commandButton>
                                                           
							</td> 
						</tr>
						<tr>
							<td> </td>
							<td>
								<input type="submit" value="Passwort vergessen"> </input>
							</td>		
						</tr>						
					</table>
                                         <table>
                                                <tr>
                                                    <td> <br/> Du hast noch keine Anmeldedaten? <br/> Bitte wende dich an an den IT-Helpdesk der IUBH (it-helpdesk@iubh-fernstudium.de)</td>
                                                </tr>
                                        </table>                                     
                                     </h:form>	
				</td>
			</tr>
		</table>
	</h:body>
