<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 
    <h:head>
        <title>Benutzer erfassen</title>
        <link rel="stylesheet" media="screen,projection"
        title="Standardstylesheet" href="style.css"
        type="text/css" />
    </h:head>
            <f:metadata>
            <f:viewParam name="Username" value="#{gui_UserErfassen.username}" />
            </f:metadata>
	<script type="text/javascript" language="javascript" src="TimeFunctions.js"></script>
	
    <h:body onload="startTime()">
        <h:form>
		<table style="max-width:1000px;" id="Table_Wrap" width="100%">
			<tr>
				<td>				
					<table id = "Header" width="100%">
						<tr>
                                                    
                                                    <td width="15%">
                                                        <img src="logoiubh.png" alt="IUBH" style="width:150px" align="left"/>
                                                    </td>
                                                    
                                                    <td width="50%" align="center">
                                                        <h2>Benutzer erfassen</h2>    
                                                    </td>
                                                    
                                                    <td width="20%"> 
                                                        Eingeloggt als: #{gui_UserErfassen_LoggedUser.loggedUser}  <br/>
                                                    </td>
                                                    
                                                    <td width="15%">
                                                        <h:commandButton value="Ausloggen" action="#{gui_UserErfassen.Logout}"></h:commandButton>
                                                    </td>
                                                    
						</tr>
					</table>
                                        <table width="100%" id="Menue">
                                            <tr>
                                                <td>
                                                    <h:commandButton value="Ãœbersicht" action="Landing Page_Admin?faces-redirect=true&amp;includeViewParams=true" class="button"></h:commandButton>
                                                <div class="divider"/>                                                
                                                    <h:commandButton value="Benutzerverwaltung" action="User_Uebersicht?faces-redirect=true&amp;includeViewParams=true" class="button"></h:commandButton>
                                                </td>                                    
                                            </tr>                                  
                                        </table>
 					<br/> <br/>					

					
                                        <table id="Rand_neu"  width="30%">
						<tr>
							<td width="15%">Username</td>   
							<td>                                                             
                                                            <h:inputText style="width:100%;height:100%" value="#{gui_UserErfassen.name}" size="80" label="Name"></h:inputText>                                  
							</td>   
                                                </tr>								  
						<tr>
							<td width="15%" >Email</td> 
							<td>                                                             
                                                            <h:inputText style="width:100%;height:100%" value="#{gui_UserErfassen.email}" size="80" label="Email"></h:inputText>                                                      	 
							</td>
						</tr>	
						<tr>
							<td width="15%" >Passwort</td> 
							<td>                                                             
                                                            <h:inputText style="width:100%;height:100%" value="#{gui_UserErfassen.password}" size="80" label="Email"></h:inputText>                                                      	 
							</td>
						</tr>	                                            
						<tr>
							<td>Rolle</td>   
							<td>                                                                                                                        
                                                            <h:selectOneMenu id="Rolle" value="#{gui_UserErfassen.role}">
                                                                <f:selectItems value= "#{gui_UserErfassen.rolesList}" />
                                                                <f:ajax render="NotAttachedCourses" listener="#{gui_UserErfassen.emptyCoursesList}"/>
                                                            </h:selectOneMenu>                                                            
							</td> 
                                                </tr>								  
						<tr>
							<td>Status</td> 
							<td> 
                                                            <h:selectOneMenu id="Status" value="#{gui_UserErfassen.status}">
                                                                <f:selectItems value= "#{gui_UserErfassen.statusList}" />
                                                            </h:selectOneMenu>	 
							</td>
						</tr>									
						
					</table>															                                       
				
                                    <table>
                                        <tr>
                                            <td colspan="2">
                                                <b>Kurszuordnung:</b>
                                            </td>
                                            
                                        </tr>
                                        <tr>
                                            <td valign="top">                                                                                                                                                                                                                
                                                <h:dataTable id="NotAttachedCourses" var="rowB" value="#{gui_UserErfassen.notAttachedCourses}">
                                                    <h:column> 
                                                         <h:outputText value="#{rowB[0]}" />                                                         
                                                    </h:column>
                                                    <h:column>                                                         
                                                         <h:selectBooleanCheckbox value="#{gui_UserErfassen.notAttached[rowB[0]]}"/>
                                                    </h:column>
                                                </h:dataTable>                                                                                           
                                            </td>
                                        </tr>                                        
                                    </table>
                                    
					<table id="Buttons" >
						<tr>
                                                    <td> 
                                                    <h:commandButton value="Speichern" action="#{gui_UserErfassen.Save}" ></h:commandButton>
                                                    </td>           
						</tr> 
						<tr>
                                                    <td> 
                                                    <h:commandButton value="Abbrechen" action = "User_Uebersicht.xhtml" ></h:commandButton>
                                                    </td>           
						</tr> 				   
					</table> 					  				
				</td>
			</tr>
		</table>   
            </h:form>	
    </h:body>
</html>
