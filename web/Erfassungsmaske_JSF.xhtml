<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"> 
    <h:head>
        <title>Erfassungsmaske</title>
        <link rel="stylesheet" media="screen,projection"
        title="Standardstylesheet" href="style.css"
        type="text/css" />
    </h:head>
    
	<script type="text/javascript" language="javascript" src="TimeFunctions.js"></script>
        
        <f:metadata>
            <f:viewParam name="Username" value="#{gui_TicketErfassen.username}" />
    </f:metadata>
        
    <h:body onload="startTime()">
        <h:form>
		<table style="max-width:1000px;" id="Table_Wrap" width="100%">
			<tr>
				<td>				
					<table id = "Header" width="100%">
						<tr>
							<td id="Zeit">				
							</td>
                                                    <td> Eingeloggt als: #{gui_TicketErfassen.username} 								 
                                                             <h:commandButton value="Ausloggen" action="#{gui_TicketErfassen.Logout}"></h:commandButton>
                                                                
							</td>
						</tr>
					</table>
                                        <table width="100%" id="Menue">
                                        <tr>
                                            <td width="33%">
                                                <h:commandButton value="Übersicht" action="Landing Page.xhtml"></h:commandButton>
                                            </td>
                                            <td width="33%">
                                                <h:commandButton value="Benutzerverwaltung" ></h:commandButton>
                                            </td>
                                            <td width="33%">
                                                <h:commandButton value="Ticketübersicht" ></h:commandButton>
                                            </td>                                          
                                        </tr>
                                        
                                    </table>
					<table id="Title"  width="100%">						
						<tr>
							<td width="50%">
								<img src="logoiubh.png" alt="IUBH" style="width:150px"/>
							</td>
							<td>
								<h2>Ticket erfassen</h2>
							</td>
						</tr>					
					</table>
                                        
					<table width="100%">
						<tr>              
							<td width="15%" >Priorität</td>
							<td>    

								
                                                            <!--<form style="width:266px" >-->
                                                                <h:selectOneMenu id="Priority" value="#{gui_TicketErfassen.priority}">
      
                                                                                                 <f:selectItems value= "#{gui_TicketErfassen.priorityList}" />
                                                                       </h:selectOneMenu>
                                                                   <!--</form>-->
							</td>
						</tr>								
						<tr>
							<td>Kategorie</td>
							<td> 
								<!--<form style="width:266px" >-->
                                                                <h:selectOneMenu id="Category" value="#{gui_TicketErfassen.category}">
      
                                                                                                 <f:selectItems value= "#{gui_TicketErfassen.categoryList}" />
                                                                </h:selectOneMenu>
                                                                   <!--</form>-->
							</td>
						</tr> 							
						<tr> 
							<td>Kurs</td> 
							<td>  
								<!--<form style="width:266px">-->
                                                                    
                                                                        <h:selectOneMenu id="Course" value="#{gui_TicketErfassen.course}">

                                                                            <f:selectItems value= "#{gui_TicketErfassen.courseList}" />
                                                                        </h:selectOneMenu>	
                                                                    
								<!--</form>     -->               
							</td>  
						</tr> 
						<tr>
							<td>Titel</td>
							<td>
                                                        
                                                            <h:inputText style="width:100%;height:100%" value="#{gui_TicketErfassen.title}" size="80" label="Titel"></h:inputText> 
                                                           
                                                        </td>  
						</tr> 						
						<tr>
							<td>Kommentare</td>
							<td>  
                                                            
                                                            <h:inputTextarea value="#{gui_TicketErfassen.comment}" style="width:100%;height:100%;font-family:Arial; font-size: 15px;" rows="5" cols="80" label="Kommentare"></h:inputTextarea>   
                                                           
							</td>          
						</tr>						
						<tr>
                                                    <td>
                                                       
                                                    <h:commandButton value="Speichern" action="#{gui_TicketErfassen.Save}"></h:commandButton>
                                                    
                                                    </td>                                                         
						</tr> 												
						<tr>
                                                    <td>    
                                                        
                                                        <h:commandButton value="Abbrechen" action="#{gui_TicketErfassen.Cancel}"></h:commandButton>
                                                        
                                                    </td>   
                                                        
						</tr> 						
					</table> 					  				
				</td>
			</tr>
		</table>   
            </h:form>	
    </h:body>
</html>
