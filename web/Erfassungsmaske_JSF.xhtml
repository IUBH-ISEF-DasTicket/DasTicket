<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"> 
    <h:head>
        <title>Erfassungsmaske</title>
        <link rel="stylesheet" media="screen,projection"
        title="Standardstylesheet" href="style.css"
        type="text/css" />
    </h:head>
    
	<script type="text/javascript" language="javascript" src="TimeFunctions.js"></script>
        
        <f:metadata>
            <f:viewParam name="Username" value="#{gui_TicketErfassen.username}" />
    </f:metadata>
        
    <h:body onload="startTime()">
        <h:form>
		<table style="max-width:1000px;" id="table_wrap" width="100%">
			<tr>
				<td>				
					<table id = "Header" width="100%">
						<tr>
                                                    
                                                    <td width="15%">
                                                        <img src="logoiubh.png" alt="IUBH" style="width:150px" align="left"/>
                                                    </td>
                                                    
                                                    <td width="50%" align="center">
                                                        <h2>Ticket erfassen</h2>    
                                                    </td>
                                                    
                                                    <td width="20%"> 
                                                        Eingeloggt als: #{gui_TicketErfassen.username} 								                      
                                                    </td>
                                                    
                                                    <td width="15%">
                                                        <h:commandButton value="Ausloggen" action="#{gui_TicketErfassen.Logout}"></h:commandButton>
                                                    </td>
                                                    
						</tr>
					</table>
                                        <table width="100%" id="Menue">
                                            <tr>
                                                <td>
                                                <h:commandButton value="Übersicht" action="Landing Page.xhtml" class="button"></h:commandButton>
                                                <div class="divider"/>
                                                <h:commandButton value="Benutzerverwaltung" class="button"></h:commandButton>
                                                <div class="divider"/>
                                                <h:commandButton value="Ticketübersicht" class="button"></h:commandButton>
                                                </td>
                                                                                      
                                            </tr>
                                        </table>

					<table width="100%">
                                            <tr>
                                                <td>
                                                    <br/>
                                                </td>
                                            </tr>
                                                <tr>              
							<td width="15%" >Priorität</td>
							<td>    

								
                                                            <!--<form style="width:266px" >-->
                                                                <h:selectOneMenu id="Priority" value="#{gui_TicketErfassen.priority}">
      
                                                                                                 <f:selectItems value= "#{gui_TicketErfassen.priorityList}" />
                                                                       </h:selectOneMenu>
                                                                   <!--</form>-->
							</td>
						</tr>								
						<tr>
							<td>Kategorie</td>
							<td> 
								<!--<form style="width:266px" >-->
                                                                <h:selectOneMenu id="Category" value="#{gui_TicketErfassen.category}">
      
                                                                                                 <f:selectItems value= "#{gui_TicketErfassen.categoryList}" />
                                                                </h:selectOneMenu>
                                                                   <!--</form>-->
							</td>
						</tr> 							
						<tr> 
							<td>Kurs</td> 
							<td>  
								<!--<form style="width:266px">-->
                                                                    
                                                                        <h:selectOneMenu id="Course" value="#{gui_TicketErfassen.course}">

                                                                            <f:selectItems value= "#{gui_TicketErfassen.courseList}" />
                                                                        </h:selectOneMenu>	
                                                                    
								<!--</form>     -->               
							</td>  
						</tr> 
						<tr>
							<td>Titel</td>
							<td>
                                                        
                                                            <h:inputText style="width:100%;height:100%" value="#{gui_TicketErfassen.title}" size="80" label="Titel"></h:inputText> 
                                                           
                                                        </td>  
						</tr> 						
						<tr>
							<td>Beschreibung</td>
							<td>  
                                                            
                                                            <h:inputTextarea value="#{gui_TicketErfassen.comment}" style="width:100%;height:100%;font-family:Arial; font-size: 15px;" rows="5" cols="80" label="Kommentare"></h:inputTextarea>   
                                                           
							</td>          
						</tr>	
                                                <tr></tr>
                                        </table>
                                        <table>
						<tr>
                                                    <td align="left"> 
                                                        <h:commandButton value="Speichern" action="#{gui_TicketErfassen.Save}" class="button"></h:commandButton>
                                                        <div class="divider"/>
                                                        <h:commandButton value="Abbrechen" action="#{gui_TicketErfassen.Cancel}" class="button"></h:commandButton>
                                                    </td>  
                                                    
                                                        
						</tr> 						
					</table> 					  				
				</td>
			</tr>
		</table>   
            </h:form>	
    </h:body>
</html>
