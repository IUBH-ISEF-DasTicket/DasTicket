<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"> 

    <h:head>
        <title>Erfassungsmaske</title>
        <link rel="stylesheet" media="screen,projection"
        title="Standardstylesheet" href="style.css"
        type="text/css" />
    </h:head>
    
	<script type="text/javascript" language="javascript" src="TimeFunctions.js"></script>
	
    <h:body onload="startTime()">
        <h:form>
		<table style="max-width:1000px;" id="Table_Wrap" width="100%">
			<tr>
				<td>				
					<table id = "Header" width="100%">
						<tr>
							<td id="Zeit">				
							</td>
							<td> Eingeloggt als: [USER.name] 								 
                                                                <h:commandButton value="Ausloggen" action="#{gui_TicketErfassen.Logout}"></h:commandButton>
                                                                
							</td>
						</tr>
					</table>
					
					<table id="Title"  width="100%">						
						<tr>
							<td width="50%">
								<img src="logoiubh.png" alt="IUBH" style="width:150px"/>
							</td>
							<td>
								<h2>Ticket erfassen</h2>
							</td>
						</tr>					
					</table>
					
					<table width="100%">
						<tr>              
							<td width="15%" >Priorität</td>
							<td>    
								<form style="width:266px" >      
									<!-- <select name="Prioritaet" size="1">
										<option>gering</option>
										<option>mittel</option>
										<option>hoch</option>
         									</select>                    -->
                                                                        <h:selectOneMenu value="Prioritäten">
                                                                               			<f:selectItem itemValue="Gering" itemLabel="Gering" />
                                                                                                <f:selectItem itemValue="Mittel" itemLabel="Mittel" />
                                                                                                <f:selectItem itemValue="Hoch" itemLabel="Hoch" />
                                                                        </h:selectOneMenu>
								</form>
							</td>
						</tr>								
						<tr>
							<td>Kategorie</td>
							<td> 
								<form action="select.htm" style="width:266px">      
									<select name="Kategorie" size="1">
										<option>Anfrage</option>
										<option>Stoerung</option>
										<option>Frage</option>
									</select> 
                                                                    <!--
                                                                        <h:selectOneMenu value="{gui_TicketErfassen.category}">
                                                                    <f:selectItem itemValue="{null}" itemLabel="- select one -" />
                                                                    <f:selectItems value="{gui_TicketErfassen.CategoryList}" />
                                                                     </h:selectOneMenu>
                                                                    -->
								</form>
                                                                
                                         
                                                                
							</td>
						</tr> 							
						<tr> 
							<td>Kurs</td> 
							<td>  
								<form action="select.htm" style="width:266px">   
									<select name="Kurs" size="1">
										<option>IMT1</option>
										<option>BWIR</option>
										<option>BBWL</option>
										<option>IGIS</option>
										<option>IOBP</option>
										<option>IMT2</option>
										<option>IPWA</option>
										<option>IREN</option>
										<option>BKLR</option>
										<option>BFIN</option>
										<option>BREC</option>
										<option>IDBS</option>
										<option>ISPE</option>
										<option>IQSS</option>
										<option>BDMG</option>
										<option>BPUE</option>
										<option>ISEFG</option>
										<option>IPMG</option>
										<option>IAMG</option>
										<option>BBLO</option>
										<option>ISSE</option>
										<option>BURG</option>
										<option>BUFG</option>     
									</select>     
								</form>                    
							</td>  
						</tr> 
						<tr>
							<td>Titel</td>
							<td> 
								<input style="width:100%;height:100%" type="text" size="80"></input> 
							</td>  
						</tr> 						
						<tr>
							<td>Kommentare</td>
							<td>  
								<textarea style="width:100%;height:100%" rows="5" cols="80"></textarea>   
							</td>          
						</tr>						
						<tr>
                                                    <td>                                                    
                                                    <h:commandButton value="Speichern"></h:commandButton>
                                                    </td>                                                         
						</tr> 												
						<tr>
                                                    <td>                                                         
                                                        <h:commandButton value="Abbrechen" action="#{gui_TicketErfassen.Cancel}"></h:commandButton>
                                                    </td>   
                                                        
						</tr> 						
					</table> 					  				
				</td>
			</tr>
		</table>   
            </h:form>	
    </h:body>
</html>
