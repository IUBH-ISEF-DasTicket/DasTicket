<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"> 
    <h:head>
        <title>Benutzer bearbeiten</title>
        <link rel="stylesheet" media="screen,projection"
        title="Standardstylesheet" href="style.css"
        type="text/css" />
    </h:head>
            <f:metadata>
            <f:viewParam name="Username" value="#{gui_Ticketbearbeiten.username}" />
            </f:metadata>
	<script type="text/javascript" language="javascript" src="TimeFunctions.js"></script>
	
    <h:body onload="startTime()">
        <h:form>
		<table style="max-width:1000px;" id="Table_Wrap" width="100%">
			<tr>
				<td>				
					<table id = "Header" width="100%">
						<tr>
							<td id="Zeit">				
							</td>
							<td> Eingeloggt als: [USER.name] 								 
                                                                <h:commandButton value="Ausloggen"></h:commandButton>
							</td>
						</tr>
					</table>
					
					<table id="Title"  width="100%">						
						<tr>
							<td width="50%">
								<img src="logoiubh.png" alt="IUBH" style="width:150px"/>
							</td>
							<td>
								<h2>Benutzer bearbeiten</h2>
							</td>
						</tr>					
					</table>
					
                                        <table id="Rand_neu"  width="30%">
						<tr>
							<td width="15%">Priorit√§t</td>   
							<td>                                                             
                                                            <h:inputText style="width:100%;height:100%" value="#{gui_TicketErfassen.title}" size="80" label="Name"></h:inputText>                                  
							</td>    
                                                </tr>								  
						<tr>
							<td width="15%" >Email</td> 
							<td>                                                             
                                                            <h:inputText style="width:100%;height:100%" value="#{gui_TicketErfassen.title}" size="80" label="Email"></h:inputText>                                                      	 
							</td>
						</tr>								  
						<tr>
							<td>Rolle</td>   
							<td> 
                                                               <h:selectOneMenu id="Rolle" value="#{gui_Ticketbearbeiten.status}">

                                                                    <f:selectItems value= "#{gui_Ticketbearbeiten.statusList}" />
                                                               </h:selectOneMenu>	
							</td>  
                                                </tr>								  
						<tr>
							<td>Status</td> 
							<td> 
								<h:selectOneMenu id="Status" value="#{gui_Ticketbearbeiten.course}">

                                                                            <f:selectItems value= "#{gui_Ticketbearbeiten.courseList}" />
                                                                        </h:selectOneMenu>	 
							</td>
						</tr>									
						
					</table>															                                       
				
                                    <table>
                                        <tr>
                                            <td colspan="2">
                                                Kurszuordnung:
                                            </td>
                                            
                                        </tr>
                                        <tr>
                                            <td>
                                                <h:dataTable value="#{GUI_User.allCourses}" var="courses">
                                                    <h:column>
                                                        <h:link value="#{course.name}" outcome="course">
                                                            <f:param name="id" value="#{course.id}" />
                                                        </h:link>
                                                    </h:column>
                                                </h:dataTable>
                                            </td>
                                            <td>
                                                <p><a href="User_bearbeiten.xhtml"><img src="edit_icon.png" alt="edit" /></a></p>
                                                <p><a href="User_bearbeiten.xhtml"><img src="edit_icon_3.png" alt="edit" /></a></p>
                                            </td>
                                            <td>
                                                <h:dataTable value="#{GUI_User.selectedCourses}" var="courses">
                                                    <h:column>
                                                        <h:link value="#{course.name}" outcome="course">
                                                            <f:param name="id" value="#{course.id}" />
                                                        </h:link>
                                                    </h:column>
                                                </h:dataTable>
                                            </td>
                                        </tr>
                                        
                                    </table>
                                    
					<table id="Buttons" >
						<tr>
						   <td> 
                                                                <h:commandButton value="Speichern"></h:commandButton>
							</td>           
						</tr> 
						<tr>
							<td> 
                                                                <h:commandButton value="Abbrechen"></h:commandButton>
							</td>           
						</tr> 				   
					</table> 
					  				
				</td>
			</tr>
		</table>   
            </h:form>	
    </h:body>
</html>
