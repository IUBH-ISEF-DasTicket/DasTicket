<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 
    <h:head>
        <title>Benutzer bearbeiten</title>
        <link rel="stylesheet" media="screen,projection"
        title="Standardstylesheet" href="style.css"
        type="text/css" />
    </h:head>
            <f:metadata>
            <f:viewParam name="Username" value="#{gui_Userbearbeiten.username}" />
            </f:metadata>
	<script type="text/javascript" language="javascript" src="TimeFunctions.js"></script>
	
    <h:body onload="startTime()">
        <h:form>
		<table style="max-width:1000px;" id="Table_Wrap" width="100%">
			<tr>
				<td>				
					<table id = "Header" width="100%">
						<tr>
							<td id="Zeit">				
							</td>
							<td> Eingeloggt als: #{gui_Userbearbeiten.username}								 
                                                                <h:commandButton value="Ausloggen"></h:commandButton>
							</td>
						</tr>
					</table>
					
					<table id="Title"  width="100%">						
						<tr>
							<td width="50%">
								<img src="logoiubh.png" alt="IUBH" style="width:150px"/>
							</td>
							<td>
								<h2>Benutzer bearbeiten</h2>
							</td>
						</tr>					
					</table>
					
                                        <table id="Rand_neu"  width="30%">
						<tr>
							<td width="15%">Username</td>   
							<td>                                                             
                                                        <h:inputText style="width:100%;height:100%" value="#{gui_Userbearbeiten.name}" size="80" label="Name"></h:inputText>                                  
							</td>   
                                                </tr>								  
						<tr>
							<td width="15%" >Email</td> 
							<td>                                                             
                                                            <h:inputText style="width:100%;height:100%" value="#{gui_Userbearbeiten.email}" size="80" label="Email"></h:inputText>                                                      	 
							</td>
						</tr>								  
						<tr>
							<td>Rolle</td>   
							<td>                                                                                                                        
                                                            <h:selectOneMenu id="Rolle" value="#{gui_Userbearbeiten.role}">
                                                                <f:selectItems value= "#{gui_Userbearbeiten.rolesList}" />
                                                            </h:selectOneMenu>
                                                            
							</td> 
                                                </tr>								  
						<tr>
							<td>Status</td> 
							<td> 
                                                            <h:selectOneMenu id="Status" value="#{gui_Userbearbeiten.status}">
                                                                <f:selectItems value= "#{gui_Userbearbeiten.statusList}" />
                                                            </h:selectOneMenu>	 
							</td>
						</tr>									
						
					</table>															                                       
				
                                    <table>
                                        <tr>
                                            <td colspan="2">
                                                Kurszuordnung:
                                            </td>
                                            
                                        </tr>
                                        <tr>
                                            <td valign="top">                                                
                                                <table id = "Attached"  width="100%" >
                                                    <tr>
                                                        <td>
                                                            <b>Zugeordnet</b>
                                                        </td>
                                                        <td>
                                                            <b>entfernen</b>
                                                        </td>
                                                    </tr>
                                                    <c:forEach var="row" items="${gui_Userbearbeiten.attachedCourses}">
                                                    <tr>
                                                        <c:forEach var="column" items="${row}">
                                                            <td>
                                                                ${column}
                                                            </td>
                                                        </c:forEach>
                                                        <td>
                                                            <h:selectBooleanCheckbox />
                                                        </td>
                                                    </tr>
                                                        
                                                    </c:forEach>                                            
						</table>                                                 
                                            </td>
                                            <!--
                                            <td>
                                                <p><a href="User_bearbeiten.xhtml"><img src="edit_icon.png" alt="edit" /></a></p>
                                                <p><a href="User_bearbeiten.xhtml"><img src="edit_icon_3.png" alt="edit" /></a></p>
                                            </td>
                                            -->
                                            <td valign="top">                                                
                                                <table id = "NotAttached"  width="100%" >   
                                                    <tr>
                                                        <td>
                                                            <b>nicht zugeordnet</b>
                                                        </td>
                                                        <td>
                                                            <b>hinzuf√ºgen</b>
                                                        </td>
                                                    </tr>
                                                    <c:forEach var="row" items="${gui_Userbearbeiten.notAttachedCourses}">
                                                    <tr>
                                                        <c:forEach var="column" items="${row}">
                                                            <td>
                                                                ${column}
                                                            </td>
                                                        </c:forEach>
                                                        <td>
                                                            <h:selectBooleanCheckbox />
                                                        </td>
                                                    </tr>
                                                    </c:forEach>                                            
						</table>                                                
                                            </td>
                                        </tr>                                        
                                    </table>
                                    
					<table id="Buttons" >
						<tr>
						   <td> 
                                                       <h:commandButton value="Speichern" action="#{gui_Userbearbeiten.Save}" ></h:commandButton>
							</td>           
						</tr> 
						<tr>
							<td> 
                                                                <h:commandButton value="Abbrechen"></h:commandButton>
							</td>           
						</tr> 				   
					</table> 
					  				
				</td>
			</tr>
		</table>   
            </h:form>	
    </h:body>
</html>
