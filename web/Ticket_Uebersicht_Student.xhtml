<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"> 

    <h:head>
        <title>Ticketübersicht</title>
        <link rel="stylesheet" media="screen,projection"
        title="Standardstylesheet" href="style.css"
        type="text/css" />
    </h:head>
    
	<script type="text/javascript" language="javascript" src="TimeFunctions.js"></script>
	
    <h:body onload="startTime()">
        <h:form>
		<table style="max-width:1000px;" id="Table_Wrap" width="100%">
			<tr>
				<td>				
					<table id = "Header" width="100%">
						<tr>
                                                    
                                                    <td width="15%">
                                                        <img src="logoiubh.png" alt="IUBH" style="width:150px" align="left"/>
                                                    </td>
                                                    
                                                    <td width="50%" align="center">
                                                        <h2>Ticketübersicht</h2>    
                                                    </td>
                                                    
                                                    <td width="20%"> 
                                                        Eingeloggt als: #{gui_TicketUebersicht.username}  <br/>
                                                    </td>
                                                    
                                                    <td width="15%">
                                                        <h:commandButton value="Ausloggen" action="#{gui_TicketErfassen.Logout}"></h:commandButton>
                                                    </td>
                                                    
						</tr>
					</table>
                                        <table width="100%" id="Menue">
                                            <tr>
                                                <td>
                                                <h:commandButton value="Übersicht" action="Landing Page.xhtml" class="button"></h:commandButton>
                                                <div class="divider"/>
                                                <h:commandButton value="Benutzerverwaltung" class="button"></h:commandButton>
                                                <div class="divider"/>
                                                <h:commandButton value="Ticketübersicht" class="button"></h:commandButton>
                                                <div class="divider"/>
                                                <h:commandButton value="Ticketerfassung" action="Erfassungsmaske_JSF?faces-redirect=true&amp;includeViewParams=true" class="button"></h:commandButton>                                                
                                                </td>                                    
                                            </tr>
                                        </table>
 					<br/> <br/>
					<table width="100%">
						<tr>
							<td width="20%">
								ID
							</td>
							<td width="30%">
								<h:inputText style="width:60%;height:100%" value="#{gui_TicketUebersicht.ticketID}" size="80" label="ID"></h:inputText> 
							</td>
							<td width="20%"></td>
							<td width="30%"></td>
						</tr>
						<tr>
							<td>
								Priorität
							</td>
							<td>
                                                            <h:selectOneMenu id="Priority" value="#{gui_TicketUebersicht.priority}">
                                                                <f:selectItems value= "#{gui_TicketUebersicht.priorityList}" itemValue="#{gui_TicketUebersicht.priority}" />
                                                            </h:selectOneMenu>
							</td>
							<td>
								Erstellungsdatum
							</td>
							<td>
								<h:inputText style="width:60%;height:100%" value="#{gui_TicketUebersicht.creationDate}" size="80" label="Erstellungsdatum"></h:inputText> 
							</td>
						</tr>
						<tr>
							<td>
								Kategorie
							</td>
							<td>
                                                            <h:selectOneMenu id="Category" value="#{gui_TicketUebersicht.category}">
                                                                <f:selectItems value= "#{gui_TicketUebersicht.categoryList}" />
                                                            </h:selectOneMenu>
							</td>
							<td>
								Status
							</td>
							<td>
                                                            <h:selectOneMenu id="Status" value="#{gui_TicketUebersicht.status}">
                                                                <f:selectItems value= "#{gui_TicketUebersicht.statusList}" />
                                                            </h:selectOneMenu>
							</td>
						</tr>
						<tr>
							<td>
								Kurs
							</td>
							<td>
                                                            <h:selectOneMenu id="Course" value="#{gui_TicketUebersicht.course}">
                                                                <f:selectItems value= "#{gui_TicketUebersicht.courseList}" />
                                                            </h:selectOneMenu>
							</td>
							<td>
								Zuordnung
							</td>
							<td>
                                                            <h:selectOneMenu id="Tutor" value="#{gui_TicketUebersicht.tutor}">
                                                                <f:selectItems value= "#{gui_TicketUebersicht.tutorList}" />
                                                            </h:selectOneMenu>
							</td>
						</tr>
						<tr>
						<td>
						</td>
						<td>
						</td>
						<td colspan = "2">
                                                <h:commandButton action="#{gui_TicketUebersicht.Search}" value="Suchen" ></h:commandButton>
						<h:commandButton action="#{gui_TicketUebersicht.Reset}" value="Filter zurücksetzen"></h:commandButton>
						</td>
						</tr>
					</table>
                                        <br/>
					<table width="100%">
						<tr>
							<td>
								<h2>Ergebnisse</h2>
							</td>
							<td>
								Sortieren nach 
                                                            <h:selectOneMenu id="SortOrder" value="#{gui_TicketUebersicht.sortOrder}">
                                                                <f:selectItem itemValue="ID" itemLabel="ID" />
                                                                <f:selectItem itemValue="Datum" itemLabel="Datum" />
                                                                <f:selectItem itemValue="Kurs" itemLabel="Kurs" />
                                                                <f:selectItem itemValue="Status" itemLabel="Status" />
                                                                <f:selectItem itemValue="Titel" itemLabel="Titel" />
                                                            </h:selectOneMenu>
							</td>
							<td>
								Anzahl Ergebnisse
                                                            <h:selectOneMenu id="TotalResults" value="#{gui_TicketUebersicht.totalResults}">
                                                                <f:selectItem itemValue="50" itemLabel="50" />
                                                                <f:selectItem itemValue="100" itemLabel="100" />
                                                                <f:selectItem itemValue="200" itemLabel="200" />
                                                                <f:selectItem itemValue="Alle" itemLabel="Alle" />
                                                            </h:selectOneMenu>
							</td>
						</tr>
					</table>
					
					<table width="100%" class = "result">
						<thead>
							<tr>
								<td>
								<b>ID</b>
								</td>
								<td>
								<b>Kurs</b>
								</td>
								<td>
								<b>Titel</b>
								</td>
								<td>
								<b>Status</b>
								</td>
								<td>
								
								</td>
								<td>
								
								</td>
							</tr>
						</thead>
						<tbody>
                                                    <c:forEach var="row" items="${gui_TicketUebersicht.listOfTickets}">
                                                    <tr>
                                                        <c:forEach var="column" items="${row}">
                                                            <td>
                                                                ${column}
                                                            </td>                                                            
                                                        </c:forEach>
                                                        <td>
                                                            <img src="delete_icon.png" alt="delete"/>
							</td>
                                                        <td>
                                                            <img src="edit_icon.png" alt="edit"/>
                                                        </td>
                                                    </tr>
                                                    </c:forEach>
							
						</tbody>
					</table>
					
				</td>
			</tr>
		</table>   
            </h:form>	
    </h:body>
</html>
