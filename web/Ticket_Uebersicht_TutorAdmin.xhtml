<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"> 

    <h:head>
        <title>Ticketübersicht</title>
        <link rel="stylesheet" media="screen,projection"
        title="Standardstylesheet" href="style.css"
        type="text/css" />
    </h:head>
            <f:metadata>
            <f:viewParam name="Username" value="#{gui_TicketUebersichtTutor.username}" />          
            </f:metadata>
	<script type="text/javascript" language="javascript" src="TimeFunctions.js"></script>
	
    <h:body onload="startTime()">
        <h:form>
		<table style="max-width:1000px;" id="Table_Wrap" width="100%">
			<tr>
				<td>				
					<table id = "Header" width="100%">
						<tr>
                                                    
                                                    <td width="15%">
                                                        <img src="logoiubh.png" alt="IUBH" style="width:150px" align="left"/>
                                                    </td>
                                                    
                                                    <td width="50%" align="center">
                                                        <h2>Ticketübersicht</h2>    
                                                    </td>
                                                    
                                                    <td width="20%"> 
                                                        Eingeloggt als: #{gui_TicketUebersichtTutor.username}  <br/>
                                                    </td>
                                                    
                                                    <td width="15%">
                                                        <h:commandButton value="Ausloggen" action="#{gui_TicketErfassen.Logout}"></h:commandButton>
                                                    </td>
                                                    
						</tr>
					</table>
                                        <table width="100%" id="Menue">
                                            <tr>
                                                <td>
                                                <h:commandButton value="Übersicht" action="Landing Page.xhtml" class="button"></h:commandButton>
                                                <div class="divider"/>
                                                <h:commandButton value="Benutzerverwaltung" class="button"></h:commandButton>
                                                <div class="divider"/>
                                                <h:commandButton value="Ticketerfassung" action="Erfassungsmaske_JSF?faces-redirect=true&amp;includeViewParams=true" class="button"></h:commandButton>                                                
                                                </td>                                    
                                            </tr>
                                        </table>
 					<br/> <br/>					
                                    					
					
					<table width="100%">
						<tr>
							<td width="20%">
								ID
							</td>
							<td width="30%">
								<h:inputText style="width:60%;height:100%" value="#{gui_TicketUebersichtTutor.ticketID}" label="ID"  class="box"></h:inputText> 
							</td>
							<td width="20%"></td>
							<td width="30%"></td>
						</tr>
						<tr>
							<td>
								Priorität
							</td>
							<td>
                                                            <h:selectOneMenu id="Priority" value="#{gui_TicketUebersichtTutor.priority}">
                                                                <f:selectItems value= "#{gui_TicketUebersichtTutor.priorityList}" itemValue="#{gui_TicketUebersichtTutor.priority}" />
                                                            </h:selectOneMenu>
							</td>
							<td>
								Erstellungsdatum
							</td>
							<td>
								<h:inputText style="width:60%;height:100%" value="#{gui_TicketUebersichtTutor.creationDate}"  label="Erstellungsdatum"  class="box"></h:inputText> 
							</td>
						</tr>
						<tr>
							<td>
								Kategorie
							</td>
							<td>
                                                            <h:selectOneMenu id="Category" value="#{gui_TicketUebersichtTutor.category}"  class="box">
                                                                <f:selectItems value= "#{gui_TicketUebersichtTutor.categoryList}" />
                                                            </h:selectOneMenu>
							</td>
							<td>
								Status
							</td>
							<td>
                                                            <h:selectOneMenu id="Status" value="#{gui_TicketUebersichtTutor.status}" class="box">
                                                                <f:selectItems value= "#{gui_TicketUebersichtTutor.statusList}" />
                                                            </h:selectOneMenu>
							</td>
						</tr>
						<tr>
							<td>
								Kurs
							</td>
							<td>
                                                            <h:selectOneMenu id="Course" value="#{gui_TicketUebersichtTutor.course}" class="box">
                                                                <f:selectItems value= "#{gui_TicketUebersichtTutor.courseList}" />
                                                            </h:selectOneMenu>
							</td>
							<td>
								Zuordnung
							</td>
							<td>
                                                            <h:selectOneMenu id="Tutor" value="#{gui_TicketUebersichtTutor.user}" class="box">
                                                                <f:selectItems value= "#{gui_TicketUebersichtTutor.userList}" />
                                                            </h:selectOneMenu>
							</td>
                                                </tr>
						<tr>
                                                    <td> 
                                                        <br/> 
                                                    </td>
						</tr>
						<tr>                                                    
						<td>
                                                    <h:commandButton action="#{gui_TicketUebersichtTutor.Search}" value="Suchen" class="button"></h:commandButton>
                                                    
						</td>
						<td>
                                                    <h:commandButton action="#{gui_TicketUebersichtTutor.Reset}" value="Filter zurücksetzen" class="button"></h:commandButton>
						</td>
						<td colspan = "2">

						</td>
						</tr>                                                    
					</table>
                                        <br/>
					<table width="100%">
						<tr>
							<td>
								<h2>Ergebnisse</h2>
							</td>
							<td>
								Sortieren nach 
                                                            <h:selectOneMenu id="SortOrder" value="#{gui_TicketUebersichtTutor.sortOrder}">
                                                                <f:selectItem itemValue="ID" itemLabel="ID" />
                                                                <f:selectItem itemValue="Datum" itemLabel="Datum" />
                                                                <f:selectItem itemValue="Kurs" itemLabel="Kurs" />
                                                                <f:selectItem itemValue="Status" itemLabel="Status" />
                                                                <f:selectItem itemValue="Titel" itemLabel="Titel" />
                                                            </h:selectOneMenu>
							</td>
							<td>
								Anzahl Ergebnisse
                                                            <h:selectOneMenu id="TotalResults" value="#{gui_TicketUebersichtTutor.totalResults}">
                                                                <f:selectItem itemValue="50" itemLabel="50" />
                                                                <f:selectItem itemValue="100" itemLabel="100" />
                                                                <f:selectItem itemValue="200" itemLabel="200" />
                                                                <f:selectItem itemValue="Alle" itemLabel="Alle" />
                                                            </h:selectOneMenu>
							</td>
						</tr>
					</table>
					
					<table width="100%" class = "result">
						<thead>
							<tr>
								<td>
								<b>ID</b>
								</td>
								<td>
								<b>Kurs</b>
								</td>
								<td>
								<b>Titel</b>
								</td>
								<td>
								<b>Status</b>
								</td>
                                                                <td>
								<b>Benutzer</b>
								</td>
                                                                <!-- Leerzeilen für Symbole -->
 								<td>
                                                                <b>Löschen</b>
								</td>
								<td>
                                                                <b>Bearbeiten</b>    
								</td>
							</tr>
						</thead>
						<tbody>
                                                    
                                                    <c:forEach var="row" items="#{gui_TicketUebersichtTutor.listOfTickets}">
							<tr>
                                                            <c:forEach var="column" items="#{row}">
                                                                <td>
                                                                    #{column}
                                                                </td>
                                                            </c:forEach>
								<td>
                                                                    <h:commandLink  action="#{gui_TicketUebersichtTutor.DeleteTicket}">
                                                                        <f:param name="TicketID" value="#{row[0]}"></f:param>
                                                                        <img src="delete_icon.png" alt="delete"/>
                                                                    </h:commandLink>
								</td>
								<td>
                                                                    <h:commandLink action="#{gui_TicketUebersichtTutor.EditTicket}">
                                                                        <f:param name="TicketID" value="#{row[0]}"></f:param> 
                                                                        <img src="edit_icon.png" alt="edit"/>
                                                                    </h:commandLink>
								</td>
							</tr>
                                                    </c:forEach>
						</tbody>
					</table>					
				</td>
			</tr>
		</table>   
            </h:form>	
    </h:body>
</html>
